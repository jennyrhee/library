<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Library</div>
  </header>

  <div class="card-container"></div>
  
  <button id="add-btn" onclick="openForm()">&#10133;</button>

  <form action="" id="form">
    <button id="close-btn" type="button" onclick="closeForm()">&times;</button>
    <input type="text" name="title" id="title" placeholder="Title" required>
    <input type="text" name="author" id="author" placeholder="Author" required>
    <input type="number" name="pages" id="pages" placeholder="Pages" required>
    <div class="read-container">
      <label for="hasRead">Read?</label>
      <input type="checkbox" name="hasRead" id="hasRead">
    </div>
    <button type="submit" id="submit-btn">Submit</button>
  </form>
  <footer>

  </footer>
</body>
</html>
